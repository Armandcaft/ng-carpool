<h2> TypeOption List </h2>

<table class = "table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Description</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let typeOption of typeOptions">
      <td> {{ typeOption.id }} </td>
      <td>
        <button (click)="typeOptionDetails(typeOption.id)" class="btn btn-secondary">View</button>
        <button (click)="updateTypeOption(typeOption.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
        <button (click)="deleteTypeOption(typeOption.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
