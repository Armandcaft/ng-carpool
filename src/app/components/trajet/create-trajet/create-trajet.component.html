<div class="col-md-6 offset-md-3">

  <h3> Create| Insert Vehicule (Add) </h3>

  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label for=""> Trajet Name </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Price </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Date & Time </label>
      <input type="datetime" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Nb Place </label>
      <input type="number" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Type Trajet </label>
      <input type="radio" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Nom Depart </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Coordonnees Lat Depart </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Coordonnees Long Depart </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Nom Arrive </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Coordonnees Lat Arriv </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label for=""> Coordonnees Long Arriv </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <button class = "btn btn-success" type="submit">Submit</button>
  </form>

  </div>
