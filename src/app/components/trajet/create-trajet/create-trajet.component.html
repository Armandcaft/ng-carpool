<div class="col-md-6 offset-md-3">

  <h3> Create| Insert Vehicule (Add) </h3>

  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Trajet Name </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Price </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Date & Time </label>
      <input type="datetime" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Nb Place </label>
      <input type="number" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Type Trajet </label>
      <input type="radio" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Nom Depart </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Coordonnees Lat Depart </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Coordonnees Long Depart </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Nom Arrive </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Coordonnees Lat Arriv </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <div class="form-group">
      <label> Coordonnees Long Arriv </label>
      <input type="text" class="form-control" id = "modelName" [(ngModel)] = "trajet.id" name = "ModelName">
    </div>

    <button class = "btn btn-success" type="submit">Submit</button>
  </form>

  </div>
