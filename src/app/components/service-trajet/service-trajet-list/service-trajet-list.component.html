<h2> ServiceTrajet List </h2>

<table class = "table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Number</th>
      <th>Service ID</th>
      <th>Trajet ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let serviceTrajet of serviceTrajets">
      <td> {{ serviceTrajet.id }} </td>
      <td> {{ serviceTrajet.valeur }} </td>
      <td> {{ serviceTrajet.serviceId }} </td>
      <td> {{ serviceTrajet.trajetId }} </td>
      <td>
        <button (click)="serviceTrajetDetails(serviceTrajet.id)" class="btn btn-secondary">View</button>
        <button (click)="updateServiceTrajet(serviceTrajet.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
        <button (click)="deleteServiceTrajet(serviceTrajet.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
