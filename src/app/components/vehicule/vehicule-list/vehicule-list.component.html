<h2> Vehicule List </h2>

<table class = "table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Colour</th>
      <th>Image</th>
      <th>Marque</th>
      <th>Model</th>
      <th>Vehicule Type</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicule of vehicules">
      <td> {{ vehicule.id }} </td>
      <td> {{ vehicule.name }} </td>
      <td> {{ vehicule.description }} </td>
      <td> {{ vehicule.colour }} </td>
      <td> {{ vehicule.image }} </td>
      <td> {{ vehicule.marque }} </td>
      <td> {{ vehicule.model }} </td>
      <td> {{ vehicule.typeVehicule.name }} </td>
      <!-- <td> {{ vehicule.user.username }} </td> -->
      <td>
        <button (click)="vehiculeDetails(vehicule.id)" class="btn btn-secondary">View</button>
        <button (click)="updateVehicule(vehicule.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
        <button (click)="deleteVehicule(vehicule.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
