<div class="col-md-6 offset-md-3">

    <h3> Create| Insert Vehicule (Add) </h3>
    
    <form (ngSubmit) = "onSubmit()">
      
      <div class="form-group">
        <label> Model Name </label>
        <input type="text" class="form-control" id = "modelName" [(ngModel)] = "vehicule.model" name = "ModelName">
      </div>

      <div class="form-group">
        <label> Description </label>
        <!-- <input type="text" class="form-control" id = "description" [(ngModel)] = "vehicule.description" name = "description"> -->
        <textarea type="text" class="form-control" id = "description" [(ngModel)] = "vehicule.description" name = "description"></textarea>
      </div>

      <div class="form-group">
        <label> Image (name :eyes:) </label>
        <input type="text" class="form-control" id = "image" [(ngModel)] = "vehicule.image" name = "image">
      </div>

      <div class="form-group">
        <label> State </label>
        <input type="radio" class="form-control" id = "state" [(ngModel)] = "vehicule.model" name = "state">
      </div>
    
      <button class = "btn btn-success" type="submit">Submit</button>
    </form>
    
    </div>
