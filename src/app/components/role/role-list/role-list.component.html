<h2> Role List </h2>

<table class = "table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Description</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let role of roles">
      <td> {{ role.id }} </td>
      <td>
        <button (click)="roleDetails(role.id)" class="btn btn-secondary">View</button>
        <button (click)="updateRole(role.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
        <button (click)="deleteRole(role.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
